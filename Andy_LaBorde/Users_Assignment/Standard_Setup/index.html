<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="styles.css">
		<title>User Form</title>
		<script src="jquery-3.2.1.js"></script>
		<script src="app.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="table">	
				<table>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Email Address</th>
						<th>Contact#</th>
					</tr>
					<!-- add a whole new row -->
				</table>
			</div>
			<div class="body">
				<div class="inputs">
					<h1>Add User</h1>
					<form class="info">   
						First Name:<input id="firstName" type="text" name="Fname" placeholder="First Name"><br>				Last Name:<input id="lastname" type="text" name="Lname" placeholder="Last Name"><br>
						Email Address:<input id="email" type="text" name="email" placeholder="Email Address"><br>
						Contact No.:<input id="contact" type="text" name="contact" placeholder="Phone #"><br>	
						<button>Add User</button>
					</form>
				</div>
				<!-- div class="button"> -->
				<!-- </div> -->
			</div>
		</div>
	</body>
</html>
